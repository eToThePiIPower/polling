<template name="pollForm">
<form>
  <div class="question-group">
    <label for="question">Question</label>
    <input id="question" class="form-control" type="text" name="question" placeholder="Your Question">
  </div>
  <div class="answer-group">
    <div class="answer-group">
      <label for="choice1">Choice #1</label>
      <input id="choice1" class="form-control" type="text" name="choice1" placeholder="Choice #1">
    </div>
    <div class="answer-group">
      <label for="choice2">Choice #2</label>
      <input id="choice2" class="form-control" type="text" name="choice2" placeholder="choice2">
    </div>
    <div class="answer-group">
      <label for="choice3">Choice #3</label>
      <input id="choice3" class="form-control" type="text" name="choice3" placeholder="choice3">
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Create Poll</button>
  </div>
</form>
</template>
