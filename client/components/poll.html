<template name="poll">
<div class="poll col-md-3 col-sm-12 well well-lg" data-id="{{ _id }}">
  <h3>{{ question }}</h3>

  {{#each indexedArray choices }}
    <a class="vote btn vtn-primary btn-block" href="#" data-id="{{ _index }}">
      <span class="votes pull-right">{{ votes }}</span>
      <span class="text">{{ text }}</span>
    </a>
  {{/each}}
</div>
</template>
